<link href="main.css">

<body>
    <h2 id="plrHealth">0 / 0</h2>
    <hr />
    <p id="beastAttack">0.0</p>
    <img src="" style="border: 1px solid black; height:220px; width: 350px" onclick="attack()" id="beast">
    <p id="beastName">Beast</p>
    <p id="beastHealth">0</p>
    <hr/>
    <button onclick="updateMenu(1)" class="menuButton">Stats</button>

        <div style="margin-top: 10px;">
            <p id="atkSpeed" style="display:inline">Damage: </p>
            <button onclick="allocatePoint('atkSpeed')" style="display:inline">[ + ]</button>

        <div style="margin-top: 10px;">
            <p id="health" style="display:inline">Damage: </p>
            <button onclick="allocatePoint('health')" style="display:inline">[ + ]</button>
        </div>
        <div style="margin-top: 10px;">
            <p id="defense" style="display:inline">Damage: </p>
            <button onclick="allocatePoint('defense')" style="display:inline">[ + ]</button>
        </div>
        <div style="margin-top: 10px;">
            <p id="regen" style="display:inline">Damage: </p>
            <button onclick="allocatePoint('regen')" style="display:inline">[ + ]</button>
